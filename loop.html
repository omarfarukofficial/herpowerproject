<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var a=10;a>=1;a--)
    {
        for(var b=10;b>=1;b--)
    {
        var c=a*b;
        document.write(a + "x" + b + "=" + c + "</br>")
    }
}
     
 for(var a=0; a<100; a++){
 if(a%3==0 && a%5==0){
    document.write("FizzBuzz </br>");  
 }    
 else if(a%3==0){
    document.write("Fizz </br>");
 }
 else if(a%5==0){
    document.write("Buzz </br>");
 }
     else{
        document.write(a ,"</br>");
    }
}   
     </script>
</body>
</html>
