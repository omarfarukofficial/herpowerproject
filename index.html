<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var day=3;
        switch(day)
        {
            case 1:
                document.write("Satarday");
                break;
            case 2:
                document.write("Sunday");
                break;
            case 3:
                document.write("Monday");
                break;
            case 4:
                document.write("Tuesday");
                break;
            case 5:
                document.write("Wednesday");
                break;
            case 6:
                document.write("Thurseday");
                break;
            case 7:
                document.write("Friday");
                break;
            default:
                document.write("Wrong Input"); 
        }
        document.write("</br>");

        var grade=59;
    
        
    
    switch(true)
        {
             case grade>= 95:
                document.write("You got A+");
                break;
                
            case grade<95 && grade>= 90:
                document.write("You got A");
                break;   
            
            case grade<90 && grade>=85:
                document.write("You got A-");
                break;
                
            case grade<85 && grade>=80:
                document.write("You got B+");
                break;
                
            case grade<80 && grade>=75:
                document.write("You got B");
                break;
            
            case grade<75 && grade>=70:
                document.write("You got B-");
                break;
                
            case grade<70 && grade>=65:
                document.write("You got C+");
                break;
                
            case grade<65 && grade>=60:
                document.write("You got C");
                break;
                
            case grade<60 && grade>=55:
                document.write("You got C-");
                break;
                
            case grade<55 && grade>=50:
                document.write("You got D");
                break;
                
            case grade<50:
                document.write("You FAILED");  
                break;
                
             default:
                document.write("Wrong Number"); 
        }
    </script>
</body>
</html>
